<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open-Certification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="favicon" href="favicon.ico">
    <link rel="icon" href="logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Get your certificate !! </h1>
        <img src="logo.png" alt="logo" srcset="">
    </header>
    <main>
        <label for="name"><b>Type Your Name</b></label>
        <input required type="text" name="Name" autocomplete="name" placeholder="Enter  Your Name" id="name"
            minlength="1" maxlength="25">
        <Button id="submitBtn"><b>Get Certificate</b></Button>
    </main>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="./FileSaver.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="./index.js"></script>
</body>


</html>
